<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#home" class="logo">
                <img src="{{ url_for('static', path='logo.jpg') }}"alt="Logo"style="width: 40px; height: 40px;">
                <span>The FlintStones</span>
            </a>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="diagonal-grid"></div>
        <div class="static-decoration"></div>
        <div class="bottom-right-decoration"></div>
        <div class="hero-content">
            <h1>Try Our AI Model</h1>
            <p>
                <span class="text-option">YOLOv11 object detection model</span>
                <span class="text-option">No wasting hours on artifact classification</span>
                <span class="text-option">More than %95 percent accuracy</span>
            </p>            
            <form action="/detect" method="post" enctype="multipart/form-data">
                <input 
                    type="file" 
                    name="file" 
                    id="fileInput" 
                    accept="image/*" 
                    required 
                    hidden
                    onchange="this.form.submit()"
                >
                <label for="fileInput" class="cta-btn" style="cursor: pointer;">
                    Try Our AI Model Now
                </label>

            </form>

        </div>
    </section>
